<div class="title">
  <h2>Employees List</h2>
  <form class="search-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter CandiateId" (keyup)="search($event)" />
    </mat-form-field>
  </form>
</div>
<mat-list
  ><app-employee
    *ngFor="let employee of employeesList"
    [employee]="employee"
    (deleteEmployeeData)="deleteEmployeeData($event)"
    (editEmployeeData)="editEmployeeData($event)"
  ></app-employee
></mat-list>

<!-- Form to edit -->
<div *ngIf="toEdit == true" class="edit-form">
  <p>
    Deleted:
    <input
      type="text"
      #deletedValue
      value="{{ selectedEmployeeToEdit.deleted }}"
    />
  </p>
  <button (click)="cancelEdit()">Close</button>&nbsp;

  <button (click)="updateData(deletedValue, selectedEmployeeToEdit.id)">
    Update
  </button>
</div>
